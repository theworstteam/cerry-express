<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>My chart</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col">
            <canvas id="chart1"></canvas>
        </div>
        <div class="col">
            <canvas id="chart2"></canvas>        
        </div>
      </div>
    </div>

    <script>
        let mychart1 = document.getElementById('chart1').getContext('2d');
    
        let massPopchart = new Chart(mychart1, {
           type: 'pie', //bar, horizontal, pie, line
           data:{
                labels:['EMS','REGISTER'],
                datasets:[{
                    label:'',
                    data:[
                        40,
                        60 
                    ],
                    backgroundColor:[
                        'green',
                        'pink'
                    ],
                    borderWidth:1,
                    borderColor:'grey',
                    hoverBorderWidth:2,
                    hoverBorderColor:'black'
                }]
           },
           options:{
               title:{
                   display:true,
                   text:'Amount of people using type of parcel',
                   fontSize: 24
               },
 
           } 
        });
        
        let mychart2 = document.getElementById('chart2').getContext('2d');
    
        let massWeightchart = new Chart(mychart2, {
           type: 'bar', //bar, horizontal, pie, line
           data:{
                labels:['January','February','March','April','May','June','July','August','September','October','November','December'],
                datasets:[{
                    label:'average weight of parcel per month',
                    data:[
                        40,
                        60 
                    ],
                    backgroundColor: 'rgb(0, 99, 132)'
                    ,
                    data:[
                      500,100,150,200,100,0,150,180,350,450,250,600
                    ],
                    borderWidth:1,
                    borderColor:'grey',
                    hoverBorderWidth:2,
                    hoverBorderColor:'black'
                }]
           },
           options:{
               title:{
                   display:true,
                   text:'Amount of people using type of parcel',
                   fontSize: 24
               },
 
           } 
        });

        
        

    </script>
    
</body>
</html>
